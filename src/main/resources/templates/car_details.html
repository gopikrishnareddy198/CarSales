<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="default">

<head>
<title>Show Car Details</title>
</head>

<body>
	<div layout:fragment="content" class="row page-view">
		<div class="row">

			<h2>
				<span th:text="${obj.brand}"></span> <span th:text="${obj.model}"></span>
				<span th:text="${obj.regYear}"></span>
			</h2>

			<table class="tbl-show table table-success ">
				<tr>
					<td colspan="5"><img th:src="@{'/uploads/' + ${obj.imgUrl}}"
						width="600px"></td>
				</tr>
				<tr>
					<td>Car Id</td>
					<td th:text="${obj.carId}"></td>
					<td width="100px"></td>
					<td>Brand</td>
					<td th:text="${obj.brand}"></td>
				</tr>
				<tr>
					<td>Model</td>
					<td th:text="${obj.model}"></td>
					<td></td>
					<td>Color</td>
					<td th:text="${obj.color}"></td>
				</tr>
				<tr>
					<td>Engine</td>
					<td th:text="${obj.engine}"></td>
					<td></td>
					<td>FuelType</td>
					<td th:text="${obj.fuelType}"></td>
				</tr>
				<tr>
					<td>Mileage</td>
					<td th:text="${obj.mileage}"></td>
					<td></td>
					<td>Reg Year</td>
					<td th:text="${obj.regYear}"></td>
				</tr>
				<tr>
					<td>No Of Owners</td>
					<td th:text="${obj.noOfOwner}"></td>
					<td></td>
					<td>Price</td>
					<td th:text="${obj.price}"></td>
				</tr>
				<tr>
					<td>SellerId</td>
					<td th:text="${obj.sellerId}"></td>
					<td></td>
					<td>Status</td>
					<td th:text="${obj.status}"></td>
				</tr>
				<tr>
					<td>Description</td>
					<td colspan="4" th:text="${obj.description}"></td>
				</tr>
				<tr th:if="${session.usertype=='buyer'}">
					<td colspan="5" class="text-center">
					<a th:href="@{'/booking/create/'+${obj.id}}" class="btn btn-primary">Book Now</a>
					</td>
				</tr>
				<tr th:if="${session.usertype=='seller'  && obj.status != 'SOLD'}">
					<td colspan="5" class="text-center">
					<a th:href="@{'/booking/sold/'+${obj.carId}}" class="btn btn-primary">Sold</a>
					</td>
				</tr>


			</table>
		</div>
	</div>
</body>

</html>
