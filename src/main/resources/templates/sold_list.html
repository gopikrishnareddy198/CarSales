<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="default">

<head>
	<title>Booking List</title>
</head>

<body>
	<div layout:fragment="content" class="row">
		<div class="row page-list">

			<h2>
				Sold Cars
			</h2>
			<div class="table-responsive">
				<table class="table table-striped page-details">
					<thead class="table-dark">
						<tr>
							<th>Car Id</th>
							<th>Booking Id</th>
							<th>Seller Id</th>
							<th>Buyer Id</th>
							<th>Booked Date</th>
							<th>Amount</th>
							<th>PayMode</th>
							<th>Status</th>
							<th th:if="${session.usertype == 'seller'}" >Details</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="data : ${datalist}">
							<td th:text="${data.carId}"></td>
							<td th:text="${data.bookingId}"></td>
							<td th:text="${data.sellerId}"></td>
							<td th:text="${data.buyerId}"></td>
							<td th:text="${data.bookingDate}"></td>
							<td th:text="${data.amount}"></td>
							<td th:text="${data.paymentMode}"></td>
							<td th:text="${data.paymentStatus}"></td>

							<td th:if="${session.usertype == 'seller'}" ><a  th:text="Details" th:href="@{'/car/detail/' + ${data.carId}}" class="btn"></a></td >
						
					
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>

</html>
