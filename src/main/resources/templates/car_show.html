<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="default">

<head>
	<title>Show Car Details</title>
</head>

<body>
	<div layout:fragment="content" class="row page-view">
		<div class="row">

			<h2>
				<span th:text="${obj.brand}"></span>
			</h2>

			<table class="tbl-show table table-success ">
				<tr>
					<td colspan="5">
						<img th:src="@{'/uploads/' + ${obj.imgUrl}}" width="600px">
					</td >
				</tr>
				<tr>
						<td>Car Id</td>
						<td th:text="${obj.carId}"></td>
						<td width="100px"></td>
						<td>Brand</td>
						<td th:text="${obj.brand}"></td>
					</tr>
					<tr>
						<td>Model</td>
						<td th:text="${obj.model}" ></td>
						<td></td>
						<td>Color</td>
						<td th:text="${obj.color}" ></td>
					</tr>
					<tr>
						<td>Engine</td>
						<td th:text="${obj.engine}" ></td>
						<td></td>
						<td>FuelType</td>
						<td th:text="${obj.fuelType}" ></td>
					</tr>
					<tr>
						<td>Mileage</td>
						<td th:text="${obj.mileage}"></td>
						<td></td>
						<td>Reg Year</td>
						<td th:text="${obj.regYear}" ></td>
					</tr>
					<tr>
						<td>No Of Owners</td>
						<td th:text="${obj.noOfOwner}" ></td>
						<td></td>
						<td>Price</td>
						<td th:text="${obj.price}" ></td>
					</tr>
					<tr>
						<td>SellerId</td>
						<td th:text="${obj.sellerId}" ></td>
						<td></td>
						<td>Status</td>
						<td th:text="${obj.status}" ></td>
					</tr>
					<tr>
						<td>Description</td>
						<td colspan="4" th:text="${obj.description}"></td>
					</tr>


			</table>

			<form action="/car/delete">
				<input type="hidden" name="id" th:value="${obj.id}" />
				<h2><input type="submit" class="btn btn-danger btn-submit" value="Delete"
						onclick="return confirm('Are you sure?');" />
					<a th:href="@{'/car/edit/' + ${obj.id}}" class="btn btn-warning btn-submit">Edit</a>
				</h2>
			</form>
		</div>
	</div>
</body>

</html>
